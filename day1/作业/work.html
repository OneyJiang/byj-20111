<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            width: 80%;
            height: 80px;
            resize: none;
        }
    </style>
</head>
<body>

    <table border style="width: 800px;">
        <tr>
            <td>姓名</td>
            <td>
                <input type="text" placeholder="请输入姓名">
            </td>
            <td>性别</td>
            <td>
                <input type="radio" name="sex">男
                <input type="radio" name="sex">女
                <input type="radio" name="sex">保密
            </td>
        </tr>
        <tr>
            <td>手机号码</td>
            <td>
                <input type="text" placeholder="请输入手机号码">
            </td>
            <td>电子邮箱</td>
            <td>
                <input type="text" placeholder="请输入电子邮箱">
            </td>
        </tr>
        <tr>
            <td>教育程度</td>
            <td>

                <input type="radio" name="school">初中
                <input type="radio" name="school">高中
                <input type="radio" name="school">本科
                <input type="radio" name="school">研究生
                <input type="radio" name="school">博士
            </td>
            <td>工作职位</td>
            <td>
                <input type="radio" name="job">清洁工
                <input type="radio" name="job">医生
                <input type="radio" name="job">护士
            </td>
        </tr>
        <tr>
            <td>期望工资</td>
            <td>
                <input type="text" placeholder="请输入期望工资"> k
            </td>
            <td>爱好</td>
            <td>
                <input type="checkbox" name="habby">联盟
                <input type="checkbox" name="habby">王者
                <input type="checkbox" name="habby">吃鸡
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td colspan="3">
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td>特长</td>
            <td colspan="3">
                <textarea></textarea>
            </td>
        </tr>
        <tr>

            <td>地址</td>
            <td colspan="3">
                <textarea></textarea>
            </td>
        </tr>
    </table>

    
</body>
</html>
