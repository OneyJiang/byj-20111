<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table表格</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>
<body>

    <table border="4px" cellpadding="10px" cellspacing="10px" width="400px" align="center">
        <thead>
            <tr>
                <th>姓名</th>
                <th>数学</th>
                <th>语文</th>
                <th>成绩</th>
            </tr>
        </thead>


        <tfoot>
            <tr>
                <td>表尾</td>
                <td>90</td>
                <td>10</td>
                <td>100</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td rowspan="2">小米</td>
                <td >50</td>
                <td>49</td>
                <td>99</td>
            </tr>

            <tr>
                <td>阿朵</td>
                <td colspan="2">90</td>
                <td>10</td>
                <td>100</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
